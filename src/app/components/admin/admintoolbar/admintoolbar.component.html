<title>{{ AppName }}</title>

<mat-toolbar>
  <button mat-icon-button class="tool-icon">
    <mat-icon
      (click)="drawer.toggle()"
      fontIcon="menu"
      style="color: #ffffff"></mat-icon>
  </button>

  <span>{{ AppName }}</span>

  <span class="tool-spacer"></span>

  <button
    mat-icon-button
    class="tool-icon"
    routerLinkActive="router-link-active"
    [routerLink]="['/home']">
    <mat-icon fontIcon="home" style="color: #ffffff"></mat-icon>
  </button>

  <button
    mat-button
    [matMenuTriggerFor]="menuProfile"
    aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
    <span class="user">{{ this.user?.name }}</span>
  </button>

  <mat-menu #menuProfile="matMenu">
    <button mat-menu-item [routerLink]="['/admin/profile']">
      <mat-icon>manage_accounts</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span>Entrar com outro usu√°rio</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="home-container" autosize>
  <mat-drawer #drawer class="sidebar-sidenav" mode="side">
    <button
      mat-button
      class="w-100 menuButton"
      [routerLink]="['/admin/dashboard']">
      <div class="d-flex justify-content-between m-2">
        <div class="ps-2">Dashboard</div>
        <div>
          <mat-icon
            color="warn"
            class="text-primary"
            fontIcon="space_dashboard"></mat-icon>
        </div>
      </div>
    </button>

    <app-accordion-management></app-accordion-management>
    <app-accordion-financial></app-accordion-financial>
    <app-accordion-config></app-accordion-config>
  </mat-drawer>

  <div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
