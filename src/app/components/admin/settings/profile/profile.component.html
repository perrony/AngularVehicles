<div class="profileContainer">
  <div class="card shadow">
    <div class="d-flex justify-content-center">
      <div class="card-title">
        <h2 class="p-4">Atualizar perfil</h2>
      </div>
    </div>



    <div class="mt-0">

      <form [formGroup]="formProfile" (ngSubmit)="onFormSubmit()">

        <div class="row px-3 mb-1 d-flex justify-content-between">

          <div class="col-6">
            <div class="imageUpload">
              <input type="file" class="file" (change)="dropHandler($event)">
            </div>
          </div>

          <div class="col-6">

            <div class="row px-3">

              <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="name" placeholder="Nome do Usuário" />
                </mat-form-field>
              </div>
            </div>

            <div class="row px-3 mb-0">
              <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Sobrenome</mat-label>
                  <input matInput formControlName="lastname" placeholder="Sobrenome" />
                </mat-form-field>
              </div>

            </div>

            <div class="row px-3 mb-0">
              <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>CPF</mat-label>
                  <input matInput formControlName="cpf" placeholder="Insira seu CPF" />
                </mat-form-field>
              </div>
            </div>


            <div class="row px-3 mb-0">
              <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" placeholder="Insira um email válido" readonly />
                </mat-form-field>
                <div class="text-info"></div>
              </div>
            </div>

            <div class="row px-3 mb-0">
              <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Senha Atual</mat-label>
                  <input matInput type="password" formControlName="oldPassword" placeholder="Digite sua senha atual" />
                </mat-form-field>
              </div>
            </div>

            <div class="row px-3 mb-0">

              <div class="col-sm-6">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Nova Senha</mat-label>
                  <input matInput type="password" formControlName="password" placeholder="Digite sua nova senha" />
                </mat-form-field>
              </div>

              <div class="col-sm-6">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Confirmação</mat-label>
                  <input matInput type="password" formControlName="confirmPassword" placeholder="Confirme sua senha" />
                </mat-form-field>
              </div>

            </div>



          </div>



        </div>




        <div class="row px-3">
          <div class="col-sm-12 d-flex justify-content-center align-items-center px-0 mb-5">
            <button mat-raised-button color="primary" [disabled]="!formProfile.valid" style="width: 150px;">
              <mat-icon fontIcon="save"></mat-icon>
              Salvar
            </button>
          </div>

        </div>





      </form>




    </div>



  </div>
</div>
